<main>
    <section id="section-banner">
        <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="./assets/img/banner1.png" class="d-block w-100" alt="promocao de jogo">
                </div>
                <div class="carousel-item">
                    <img src="./assets/img/banner2.png" class="d-block w-100" alt="promocao de celular">
                </div>
                <div class="carousel-item">
                    <img src="./assets/img/banner3.png" class="d-block w-100" alt="promocao de monitor">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </section>

    <h2>jogos em promoção</h2>
    <mat-grid-list cols="3" rowHeight="2:1">
        <mat-grid-tile>
            <mat-card class="example-card">


                <img mat-card-image src="./assets/img/jogo1.png" alt="jogo 1">

                <mat-card-header>

                    <mat-card-title>jogo 1</mat-card-title>

                </mat-card-header>
                <mat-card-content>
                    <p>
                        melhor jogo de acao do ano
                    </p>
                </mat-card-content>
                <mat-card-actions>
                    <p>R$125,00</p>
                    <button mat-button>SHARE</button>
                </mat-card-actions>
            </mat-card>



        </mat-grid-tile>
        <mat-card class="example-card">


            <img mat-card-image src="./assets/img/jogo2.png" alt="jogo 1">

            <mat-card-header>

                <mat-card-title>jogo 1</mat-card-title>

            </mat-card-header>
        
            <mat-card-content>
                <p>
                    jogo de luta
                </p>
            </mat-card-content>
            <mat-card-actions>
                <p>R$155,00</p>
                <button mat-button>SHARE</button>
            </mat-card-actions>
        </mat-card>


        <mat-grid-tile>

        </mat-grid-tile>

            <img mat-card-image src="./assets/img/jogo3.png" alt="jogo 1">

            <mat-card-header>

            </mat-card-header>
        
            <mat-card-content>
                <p>

            <mat-card-actions>
                <p>R$125,00</p>
                <button mat-button>SHARE</button>
            </mat-card-actions>
        </mat-card>


        <mat-grid-tile>

        </mat-grid-tile>
    </mat-grid-list>
